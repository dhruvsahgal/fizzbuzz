
<!DOCTYPE html>

<html lang="en">
<head>
    <title>FizzBuzz</title>
</head>
<body>        
    <script>
        for (i =1; i<101;i++){
            var fizz = i%3;
            var buzz = i%5;
            if ( fizz === 0 && buzz == 0){
            document.write( "Fizzbuzz " + i + "</br>");
            }
            else if (buzz === 0){
            document.write( "Buzz " + i + "</br>");
            
            }
            
            else if (fizz ===0){
            document.write( "Fizz " + i + "</br>");
            }
            else {
            document.write(i + "</br>");
            console.log(i);
                 }
        }
    </script>
</body>
</html>
